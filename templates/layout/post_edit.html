{% extends 'layout/a_layout.html' %}
{% block content %}

<h1>Edit Post</h1>
<div class="card p-4">
    <div class="flex items-center mb-4">
        <img class="w-20 h-20 object-cover rounded-xl mr-4" src="{{ post.image.url }}">
        <h3 class="text-lg font-bold">{{ post.title }}</h3>
    </div>

    <div class="pb-2">
        <form method='POST'>
            {% csrf_token %}
            {{ form }}

            <div class="pt-4">
                <button type="submit">Submit</button>
                <a class="button secondaryAction ml-1" href="{% url 'home'%}">Go Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
